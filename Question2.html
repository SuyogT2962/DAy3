<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- For form -->
    <H1>Contact Information</H1>
    <form>
        <label for="fname">First and last name:</label>
        <input type="text" placeholder="First and last name" name="fname" autofocus button="[a-zA{1,}[\s][a.zA-Z]{1}"required>
        
        <label for="fMobile Number">Mobile Number:</label>
        <input type="tel" placeholder="Mobile Number"  name="Mobile Number" maxlength="10" required>
        <label for="fEmail">Email:</label>
        <input type="email" placeholder="Email" name="fEmail" required><br><br>
        <label for="fWeb Address">Web Address:</label>
        <input type="url" placeholder="Web Address" name="fWeb Address" required>

        <h1>Preferance</h1>
        <label for="fPreferance">Preferance:</label>
        <input type="number" placeholder="#orc" name="fPreferance"  min="1"max="10"><br><br>

        <input type="submit" value="Submit">
</body>
</html>
